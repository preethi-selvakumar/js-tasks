<body>

    <h2>Check Console to See the Output</h2>

    <script>
        let sum = 0;  

        for (let i = 1; i <= 10; i++) {
            sum += i; 
        }

        console.log("Sum of numbers from 1 to 10 is: " + sum);  
    </script>
