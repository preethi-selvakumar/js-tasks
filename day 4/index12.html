<body>

    <h1>Check the console to see the Output</h1>

    <script>
        let str = "apple";  
        let count = 0;  

        for (let i = 0; i < str.length; i++) { 
            if (str[i] === 'a' || str[i] === 'e' || str[i] === 'i' || str[i] === 'o' || str[i] === 'u') {  
                count++; 
            }
        }

        console.log("Number of vowels:", count);  
    </script>

</body>
