<body>

    <h1>Check the console to see the Output</h1>

    <script>
        let numbers = [10, 25, 5, 40, 30];  
        let largest = numbers[0];  

        for (let i = 1; i < numbers.length; i++) {  
            if (numbers[i] > largest) {  
                largest = numbers[i]; 
            }
        }

        console.log("Largest number:", largest);  
    </script>
