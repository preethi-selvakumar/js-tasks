<body>

    <h1>Check Console to see the Output</h1>

    <script>
        let str = "preethi"; 
        let reversedStr = "";  

        for (let i = str.length - 1; i >= 0; i--) {  
            reversedStr += str[i];  
        }

        console.log("Reversed String: " + reversedStr);  
    </script>

</body>
