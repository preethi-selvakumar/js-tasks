<body>
    <h1>Catch ReferenceError Example</h1>

    <button id="refErrorBtn">Click Me</button>

    <p id="message"></p>

    <script>
        const button = document.getElementById("refErrorBtn");

        button.addEventListener("click", function () {
            try {
                let total = marks + 10;
            } 
            catch (error) {
                if (error instanceof ReferenceError) {
                    document.getElementById("message").innerText = "ReferenceError caught: " + error.message;
                } 
                else {
                    document.getElementById("message").innerText = "Other error: " + error.message;
                }
            }
        });
    </script>
</body>

</html>
