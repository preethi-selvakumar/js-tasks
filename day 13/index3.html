<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13 - JS160</title>
</head>

<body>
    <h1>Check console to see the fetched data</h1>

    <script>
        fetch('assets/json/data.json')
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            });
    </script>
</body>

</html>
