<body>

    <h1>Check console for sorted data</h1>

    <script>
        let students = [
            { name: "Preethi", age: 22, course: "MERN" },
            { name: "Arun", age: 23, course: "JavaScript" },
            { name: "Divya", age: 21, course: "Python" },
            { name: "Siva", age: 24, course: "ReactJS" }
        ];

        const sortedStudents = students.sort((a, b) => a.age - b.age);

        console.log(sortedStudents);  
    </script>
