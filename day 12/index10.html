<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 12 - JS154</title>
</head>
<body>

    <h1>Group Items by Category</h1>

    <ul id="groupedItems"></ul>

    <script>
        const items = [
            { id: 1, name: 'Apple', category: 'Fruit' },
            { id: 2, name: 'Banana', category: 'Fruit' },
            { id: 3, name: 'Carrot', category: 'Vegetable' },
            { id: 4, name: 'Broccoli', category: 'Vegetable' },
            { id: 5, name: 'Pineapple', category: 'Fruit' }
        ];

        const grouped = items.reduce((result, item) => {
            (result[item.category] = result[item.category] || []).push(item.name);
            return result;
        }, {});

        const groupedItemsList = document.getElementById('groupedItems');
        for (const category in grouped) {
            const listItem = document.createElement('li');
            listItem.textContent = `${category}: ${grouped[category].join(', ')}`;
            groupedItemsList.appendChild(listItem);
        }
    </script>

</body>
</html>
