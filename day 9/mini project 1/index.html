<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Light/Dark Mode Toggle</title>
    <style>
        /*1. Default Light Mode*/
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 50px;
        }

        /* 3. Dark Mode Styling */
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Light / Dark Mode Toggle</h1>
        <!-- 2. Toggle Button -->
        <button id="t-btn">Toggle Mode</button>
    </div>

    <script>
        const toggleBtn = document.getElementById('t-btn');

        // 2. Clicking the button switches mode
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
