    <script> // find the first fruit in the fruits array that starts with the letter "O"
        let fruits = ["Apple", "Banana", "Orange"];

        let result = fruits.find(function (fruit) {
            return fruit[0] === "O";  
        });

        console.log(result); 
    </script>
