<body>
    <h1>Check Console to see the Output</h1>

    <script> // check if every fruit name in the fruits array has more than 3 characters
        let fruits = ["Apple", "Banana", "Orange"];
        let result = fruits.every(function(fruitName) {
            return fruitName.length > 3;
        });

        console.log(result); 
    </script>
