<body>
    <h1>Check Console to see the Output</h1>

    <script> // create a new array with each fruit name in uppercase
        let fruits = ["Apple", "Banana", "Orange"];
        let upperCaseFruits = [];

        for (let i = 0; i < fruits.length; i++) {
            upperCaseFruits.push(fruits[i].toUpperCase());
        }

        console.log(upperCaseFruits);

    </script>
</body>
