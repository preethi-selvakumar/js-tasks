<body>

    <h1>Check the Console for Reversed Array</h1>

    <script>
        function reverseArray(arr) {
            let reversed = [];
            let index = 0;
            
            for (let i = arr.length - 1; i >= 0; i--) {
                reversed[index] = arr[i];
                index++;
            }

            console.log(reversed);
        }

        reverseArray([1, 2, 3, 4, 5]); 
    </script>
