<body>
    <h1>Check the Console to see the Largest of Three Numbers</h1>

    <script>
        function findLargest(a, b, c) {
            if(a>=b && a>=c) {
                return a;
            }
            else if(b>=a && b>=c) {
                return b;
            }
            else {
                return c;
            }
        }

        console.log(findLargest(10, 20, 30)); 
    </script>
</body>
