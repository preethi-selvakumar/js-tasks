    <h1>Check the Console to see if the String is a Palindrome</h1>

    <script>
        function isPal(str) {
            let left = 0;
            let right = str.length - 1;
            
            while (left < right) {
                if (str[left] !== str[right]) {
                    return false;
                }
                left++;
                right--;
            }
            return true;
        }

        console.log(isPal("madam")); 
        console.log(isPal("hello")); 
    </script>
