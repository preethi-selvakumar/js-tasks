<body>

    <h1>Check Console for Doubled Numbers</h1>

    <script>
        const doubleNumbers = arr => {
            for (let i = 0; i < arr.length; i++) {
                arr[i] = arr[i] * 2;
            }
            return arr;
        };

        console.log(doubleNumbers([1, 2, 3])); 
    </script>

</body>
