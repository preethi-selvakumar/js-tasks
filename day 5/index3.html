<body>

    <h1>Check the Console to See the Even or Odd</h1>

    <script>
        function checkEvenOdd(num) {
            if (num % 2 == 0) {
                console.log("Even Number is " + num);
            }
            else {
                console.log("Odd Number is " + num);
            }
        }

        checkEvenOdd(30); 
        checkEvenOdd(15); 

    </script>
