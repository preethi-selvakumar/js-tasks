    <title>Day 5 - JS65</title>
</head>
<body>

    <h1>Check Console for Callback Function Example</h1>

    <script>
        
        function greet(callback) {
            callback(); 
        }

        function sayHello() {
            console.log("Hello, this is a callback function!");
        }

        greet(sayHello);
    </script>

</body>
