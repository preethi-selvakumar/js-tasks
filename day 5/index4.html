<body>
    <h1>Check the Console to See the Factorial of a Number</h1>

    <script>
        function findFactorial(num) {
            let fact = 1;  
            for (let i = 1; i <= num; i++) { 
                fact *= i; 
            }
            console.log("Factorial of " + num + " is " + fact);
        }

        findFactorial(5); 
        findFactorial(7); 
    </script>
</body>
</html>
