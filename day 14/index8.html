<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 14 - 08</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #comments {
            margin-top: 20px;
        }

        .comment {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <h1>Load Comments Example</h1>

    <button id="loadBtn">Load Comments</button>

    <div id="comments"></div>


    <script>
        const button = document.getElementById('loadBtn');
        const commentsDiv = document.getElementById('comments');

        button.addEventListener('click', function () {
            const request = new XMLHttpRequest();
            request.open('GET', 'https://jsonplaceholder.typicode.com/comments?_limit=5');

            request.onload = function () {
                const comments = JSON.parse(request.responseText);
                commentsDiv.innerHTML = '';

                comments.forEach(function (comment) {
                    const div = document.createElement('div');
                    div.className = 'comment';
                    div.innerHTML = `<h3>${comment.name}</h3><p>${comment.body}</p>`;
                    commentsDiv.appendChild(div);
                });
            };

            request.send();
        });
    </script>
</body>

</html>
