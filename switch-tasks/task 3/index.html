<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Vehicle Identifier</title>
</head>
<body>
    <h1>Vehicle Identification System</h1>

    <script>
        let wheels = prompt("Enter the number of wheels:");

        switch (wheels) {
            case "2":
                console.log("Bicycle");
                console.log("Motorcycle");
                break;
            case "4":
                console.log("Car");
                break;
            case "6":
                console.log("Truck");
                break;
            default:
                console.log("Unknown vehicle type");
        }
    </script>
</body>
</html>
