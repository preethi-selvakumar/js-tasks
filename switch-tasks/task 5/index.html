<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.Day Planner</title>
</head>
<body>

    <h1>Check Console to see the Output</h1>

    <script>
        let day = prompt("Enter a day:");

        switch (day) {
            case "Monday": 
            case "monday": 
            case "MONDAY":
                console.log("Start your week with some exercise!");
                break;
            case "Tuesday": 
            case "tuesday": 
            case "TUESDAY":
                console.log("Read a book today.");
                break;
            case "Wednesday": 
            case "wednesday": 
            case "WEDNESDAY":
                console.log("Work on a hobby.");
                break;
            case "Thursday": 
            case "thursday": 
            case "THURSDAY":
                console.log("Learn something new.");
                break;
            case "Friday": 
            case "friday": 
            case "FRIDAY":
                console.log("Watch a movie and relax.");
                break;
            case "Saturday": 
            case "saturday": 
            case "SATURDAY":
                console.log("Spend time with family and friends.");
                break;
            case "Sunday": 
            case "sunday": 
            case "SUNDAY":
                console.log("Plan for the upcoming week.");
                break;
            default:
                console.log("Please enter a valid day.");
        }
    </script>

</body>
</html>
