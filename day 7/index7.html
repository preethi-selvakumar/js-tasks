<body>
    <h1>Check Console to see the Output</h1>

    <script>
        function Person(name = "Anu", age = 25) {
            this.name = name;
            this.age = age;
        }

        let person1 = new Person("Preethi", 24);
        let person2 = new Person();

        console.log(person1.name, person1.age);
        console.log(person2.name, person2.age);
    </script>
