<body>
    <h1>Check Console to see the Output</h1>

    <script>
        function Book(title, author, price) {
            this.title = title;
            this.author = author;
            this.price = price;
        } 

        let book1 = new Book("The Great Gatsby", "F. Scott Fitzgerald", 10.99);
        let book2 = new Book("To Kill a Mockingbird", "Harper Lee", 7.99);
        let book3 = new Book("1984", "George Orwell", 8.99);

        let books = [book1, book2, book3];

        let affordableBooks = books.filter(function(book) {
            return book.price < 10;
        });

        console.log("Affordable Books:");
        console.log(affordableBooks);
    </script>
</body>
