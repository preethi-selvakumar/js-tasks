<body>
    <h1>Check Console to see the Output</h1>

    <script>
        function Student(name, grades) {
            this.name = name;
            this.grades = grades;

            this.calculateAverage = function () {
                let total = 0;
                for (let i = 0; i < this.grades.length; i++) {
                    total += this.grades[i];
                }
                let average = total / this.grades.length;
                return average;
            };
        }

        let student1 = new Student("Preethi", [85, 90, 78]);

        console.log("Student Name: ", student1.name);
        console.log("Grades: ", student1.grades);
        console.log("Average Grade: ", student1.calculateAverage());
    </script>
</body>
