<body>
    <h1>Check Console for Null and Undefined</h1>

    <script>
        let a; 
        let b = null; 

        console.log("a:", a); 
        console.log("Type of a:", typeof a); 

        console.log("b:", b);  
        console.log("Type of b:", typeof b); 
    </script>
