<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - JS7</title>
</head>
<body>
    <h1>Check Console for Type Conversion</h1>

    <script>
        // String to Number
        const strNum = "100";
        const num = Number(strNum); 
        console.log(num);
        console.log(typeof num); 

        // Number to String
        const numVal = 100;
        const str = String(numVal); 
        console.log(str);
        console.log(typeof str);
    </script>
</body>
</html>
