<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - JS2</title>
</head>
<body>
    <h1>Check the Console for Variable Outputs</h1>

    <script>
        // Declaring a variable using var
        var name = "Preethi";
        console.log("Var Variable:", name);

        // Declaring a variable using let
        let age = 25;
        console.log("Let Variable:", age);

        // Declaring a constant using const
        const country = "India";
        console.log("Const Variable:", country);
    </script>
</body>
</html>
