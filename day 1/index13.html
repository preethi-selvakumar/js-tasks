<!DOCTYPE html>

<head>

    <title>Day 1 - JS13</title>

<body>
    <h1>Check Console for Temperature Conversion</h1>

    <script>

        let celsius = 25;

        // Formula to convert Celsius to Fahrenheit
        let fahrenheit = (celsius * 9/5) + 32;

        console.log(celsius + "°C is equal to " + fahrenheit + "°F");
    </script>
</body>
