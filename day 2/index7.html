<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - JS20</title>
</head>
<body>

    <h1>Check Console for Wallet Balance</h1>
    
    <script>
        let walletBalance = 1000; 
        console.log("Initial balance: " + walletBalance);

        walletBalance += 500;  
        console.log("After adding 500: " + walletBalance);  

        
        walletBalance -= 300;  
        console.log("After spending 300: " + walletBalance);  

        walletBalance *= 2;  
        console.log("After cashback bonus: " + walletBalance);  

        walletBalance /= 4;  
        console.log("After splitting: " + walletBalance);  
    </script>

</body>
</html>
