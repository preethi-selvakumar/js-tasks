<body>

    <h1>Check Console for Even or Odd Number</h1>
    
    <script>
        // Declare a number
        let number = 7; 

        // Using the ternary operator
        let result = (number % 2) ? number + " is an Odd number" : number + " is an Even number";

        // Display the result
        console.log(result);
    </script>
