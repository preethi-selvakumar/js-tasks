<body>
    <h1>Check Console for Leap Year</h1>

    <script>
        let year = 2025; 

        if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) 
        {
            console.log(year + " is a Leap Year");
        } 
        else {
            console.log(year + " is not a Leap Year");
        }
    </script>
