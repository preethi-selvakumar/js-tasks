<body>
    <h1>Check Console for Login & Admin Status</h1>

    <script>
        let isLoggedIn = true; 
        let isAdmin = true;

        if (isLoggedIn) 
        {  
            if (isAdmin) 
            {  
                console.log("Access granted: Welcome, Admin!");  
            } 
            else {  
                console.log(" Access granted: Welcome, User!");  
            }  
        } else {  
            console.log(" Access denied: Please log in!");  
        }
    </script>
</body>
