<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 - JS33</title>
</head>
<body>
    <h1>Check Console for Messages Based on Days</h1>

    <script>
        let day = "Thursday"; 

        switch (day) {
            case "Monday":
                console.log("New start!");
                break;
            case "Tuesday":
                console.log("Keep going!");
                break;
            case "Wednesday":
                console.log("Halfway done!");
                break;
            case "Thursday":
                console.log("Almost there!");
                break;
            case "Friday":
                console.log("Weekend soon!");
                break;
            case "Saturday":
                console.log("Enjoy day!");
                break;
            case "Sunday":
                console.log("Rest well!");
                break;
            default:
                console.log("Invalid day!");
        }
    </script>
</body>
</html>
