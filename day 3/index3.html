<body>
    <h1>Check Console for Even or Odd Number</h1>

    <script>
        let num = 7; 

        if (num % 2 === 0) 
        {
            console.log("Even Number");
        } 
        else {
            console.log("Odd Number");
        }
    </script>
</body>
